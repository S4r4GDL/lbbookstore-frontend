<main>
  <div class="logo-container">
    <img class="logo-img" ngSrc="/assets/logo_login.svg" alt="login_bg" height="156" width="247">
    <h2>
     <p>Discover endless stories waiting to be explored!</p>

    </h2>
  </div>

   <section class="mat-elevation-z8 form-container">
     <div class="session">
       <div class="form-container">
         <section class="form-group">
           <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

             <div class="table-title">
               <h1>Login</h1>
             </div>
<hr>
             <div class="form-field-items">

               <div>
                 <mat-form-field class="form-field-input" appearance="outline">
                   <mat-label>E-mail</mat-label>
                   <input formControlName="userName"  name="userName" matInput #inputEmail type="email" maxlength="240"
                          placeholder="example@gmail.com">
                   @if (loginForm.controls.userName.invalid) {
                     <mat-error>E-mail is invalid</mat-error>
                   }
                 </mat-form-field>
               </div>

               <div>
                 <mat-form-field class="form-field-input" appearance="outline">
                   <mat-label>Password</mat-label>
                   <input formControlName="password" name="password" matInput #inputPassword type="password">
                   @if (loginForm.controls.password.invalid) {
                     <mat-error>Password is invalid</mat-error>
                   }
                 </mat-form-field>
               </div>

               <div class="buttons">
                 <button mat-flat-button class="button-submit" mat-raised-button
                         matTooltip="Login" type="submit">
                   Login
                 </button>
               </div>
                 <p class="foot-form">
                   Donâ€™t have an account? <a [routerLink]="['/register']">Create one</a>
                 <br>
                 Or
                 <a [routerLink]="['/']">keep going without sign-up</a>
               </p>

             </div>
           </form>
         </section>
       </div>
     </div>
   </section>


 </main>
