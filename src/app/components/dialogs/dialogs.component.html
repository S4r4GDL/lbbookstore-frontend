<h2 mat-dialog-title>Delete ?</h2>
<mat-dialog-content>This will delete this item and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]=true mat-dialog-close>Delete</button>
</mat-dialog-actions>
