
<p class="form-field-input">{{title}}</p>

<p>
  <mat-checkbox [formControl]="disableSelect">{{disableOption}}</mat-checkbox>
</p>


<mat-form-field class="form-field-input">
  <mat-label>{{labelText}}</mat-label>
  <mat-select [disabled]="disableSelect.value">
    @for (option of options; track option){
      <mat-option value="{{option}}">{{option}}</mat-option>
    }
  </mat-select>
</mat-form-field>
